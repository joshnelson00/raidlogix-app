{% extends 'h_and_f.html' %}

{% block content %}

<div id="block-add-risk">

    <h1 id="add-attribute-header">{{ form.name.value }}</h1>
    <form action="" method="post" class="add-attribute-form">
        {% csrf_token %}

        {{form.name }}
        {{form.due }}
        <div id="add-assumption-textarea">
            {{form.description }}   
        </div>
        {{form.budget }}
        

        <a href="#" id="add-attribute-submit-a"><input id="add-attribute-submit-assumption" type="submit" value="Update"/></a>
        <button type="submit" class="delete-attribute" name="delete_dependency" onclick="return confirm('Are you sure you want to delete this dependency?');">
            Delete Dependency
        </button>
    </form>


</div>




{% endblock content %}
